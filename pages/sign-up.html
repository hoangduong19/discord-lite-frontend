<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-up.css">
    
</head>
<body>
    <div class="sign-up-wrapper">
        <!-- Left Side - Sign Up Form -->
        <div class="sign-up-left">
            <div class="sign-up-container">
                <h1>Sign Up</h1>
                <p class="create-account-text">Create your account to get started</p>
                
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="display-name">Display Name *</label>
                        <input type="text" id="display-name" name="display-name" placeholder="Hoshino" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" placeholder="hoshino12345" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="text" id="email" name="email" placeholder="hoshino@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••••••••••" required>
                    </div>
                    
                    <button type="submit" class="sign-up-btn">Sign up</button>
                </form>
                
                <script src="../js/api/auth-sign-up.js"></script>
            </div>
        </div>
        
        <!-- Right Side - Welcome Section -->
        <div class="sign-up-right">
            <div class="welcome-section">
                <div class="welcome-icon">Chatty</div>
                <h2>Welcome to Chatty</h2>
                <p>Connect effortlessly with your team. Simplify communication, improve collaboration, and create an engaging experience for everyone.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
